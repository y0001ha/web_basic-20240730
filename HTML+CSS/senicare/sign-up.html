<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시니케어</title>

    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./auth-style.css" />
</head>
<body>
    <div id="auth-wrapper">
        <div class="auth-image"></div>
        <div class="auth-container">
            <div style="gap: 16px;" class="auth-box">
                <div class="title-box">
                    <div class="title">시니케어</div>
                    <div class="logo"></div>
                </div>

                <div class="sns-container">
                    <div class="title">SNS 회원가입</div>
                    <div class="sns-button-container">
                        <div class="sns-button md kakao"></div>
                        <div class="sns-button md naver"></div>
                    </div>
                </div>

                <div style="width: 64px;" class ="divider"></div>

                <div class="input-container">

                    <div class="input-box">
                        <div class="label">이름</div>
                        <div class="input-area">
                            <input type="text" placeholder="이름을 입력해주세요." />
                        </div>
                        <div class="message"></div>
                    </div>

                    <div class="input-box">
                        <div class="label">아이디</div>
                        <div class="input-area">
                            <input type="text" placeholder="아이디를 입력해주세요." />
                            <div class="input-button disable">중복 확인</div>
                        </div>
                        <div class="message"></div>
                    </div>

                    <div class="input-box">
                        <div class="label">비밀번호 </div>
                        <div class="input-area">
                        <input type="password" placeholder="비밀번호를 입력해주세요." />
                        </div>
                        <div class="message">.</div>
                    </div>

                    <div class="input-box">
                        <div class="label">비밀번호 확인</div>
                        <div class="input-area">
                        <input type="password" placeholder="비밀번호를 입력해주세요." />
                        </div>
                        <div class="message">.</div>
                    </div>

                    <div class="input-box">
                        <div class="label">전화번호</div>
                        <div class="input-area">
                            <input type="text" placeholder="-빼고 입력해주세요." />
                            <div class="input-button disable">전화번호 인증</div>
                        </div>
                        <div class="message"></div>
                    </div>

                    <div class="input-box">
                        <div class="label">인증번호</div>
                        <div class="input-area">
                            <input type="text" placeholder="인증번호 4자리를 입력해주세요." />
                            <div class="input-button disable">인증 확인</div>
                        </div>
                        <div class="message"></div>
                    </div>

                </div>

                <div class="button-container">
                    <div class="button disable full-width">회원가입</div>
                    <div class="link" onclick="location.href = './sign-in.html'">로그인</div>
                </div>
                
                
            </div>
        </div>
    </div>
</body>
</html>
